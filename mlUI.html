<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module View</title>
    <link rel="stylesheet" href="Style/mlUI.css">
  </head>
  <body>
    <main>
      <div class="container">
        <img id="model-img" src="Style/Assets/flat_design.png" alt="">
      </div>
      <div style="padding-left: 17px; padding-right: 17px;" class="container">
        <h1 id="model-title">Module Name</h1>
        <h4 id="model-author">AUTHOR</h4>
        <p id="model-description">Description</p>
        <div id="controls">
          <button class="model-button" id="model-import">Import</button>
          <button class="model-button" id="model-sample">Add Samples</button>
        </div>
      </div>
    </main>
  </body>
</html>
